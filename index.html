<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Phasmophobia Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- UI Overlay -->
<div id="ui">
    <div id="sanity">Sanity: 100%</div>
    <div id="equipment">Equipment: EMF</div>
    <div id="evidence">
        Evidence:
        <ul>
            <li id="emfEvidence">EMF 5: ❌</li>
            <li id="tempEvidence">Freezing Temps: ❌</li>
            <li id="spiritEvidence">Spirit Box: ❌</li>
        </ul>
    </div>
    <div id="ghostGuess">
        <select id="ghostSelect">
            <option>Spirit</option>
            <option>Wraith</option>
            <option>Phantom</option>
        </select>
        <button id="guessBtn">Guess Ghost</button>
    </div>
</div>

<!-- Crosshair -->
<div id="crosshair">+</div>

<!-- Load your script as an ES module -->
<script type="module" src="script.js"></script>

</body>
</html>
